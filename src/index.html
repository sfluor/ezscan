<!DOCTYPE html>
<html>
  <!-- TODO: bundle JSpdf -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
    integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="index.css"
    type="text/css"
    media="screen"
    title="no title"
    charset="utf-8"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>EZ Scanner</title>
  </head>
  <body>
    <div id="container"></div>
    <footer id="footer">
      <a id="back-btn" class="menu-button">
        <img class="menu-icon" src="icons/back.svg" alt="back arrow" />
        <span class="menu-label">Back</span>
      </a>
      <a id="crop-btn" class="menu-button">
        <img class="menu-icon" src="icons/crop.svg" alt="crop" />
        <span class="menu-label">Crop</span>
      </a>
      <a id="next-btn" class="menu-button">
        <img class="menu-icon" src="icons/next.svg" alt="crop" />
        <span class="menu-label">Next</span>
      </a>
    </footer>
    <div id="loader">
      <img class="loader-icon" src="icons/cog.svg" alt="loading cog" />
      <span class="loader-desc">Loading...</span>
    </div>
    <!-- Hidden ugly file input that will be reached by a label tag -->
    <!-- TODO remove capture=camera to allow gallery files -->
    <input
      type="file"
      name="camera"
      id="camera"
      accept="image/*"
      capture="camera"
    />
  </body>
  <script src="index.js" type="module" charset="utf-8"></script>
</html>
